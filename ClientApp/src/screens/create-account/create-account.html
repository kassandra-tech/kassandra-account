<!DOCTYPE html>
<html>
  <head>
    <title>Create Account</title>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>

    <link rel="stylesheet" href="../../components/common.css">
  </head>

  <body>
    <div class="kassandra-header" name="header">
      <a href="../home/home.html">
        <img src="../../images/kassandra-icon.svg" id="kassandra-button" class="header-icon" title="Kassandra Home" alt="Kassandra sphere icon"></img>
      </a>
      <a href="../common/coming-soon.html" class="kassandra-header-link" >Learn</a>
      <a href="../common/coming-soon.html" class="kassandra-header-link" >Markets</a>
      <a href="../common/coming-soon.html" class="kassandra-header-link" >Trade</a>
      <a href="../common/coming-soon.html" class="kassandra-header-link" >Portfolio</a>
      <a href="../common/coming-soon.html" class="kassandra-header-link" >Why Kassandra?</a>
      <a class="kassandra-header-link-right" href="../create-account/create-account.html">Create Account</a>
      <a class="kassandra-header-link-right" href="../log-in/login.html">Log In</a>
      <img id="search-button" class="search-icon" src="../../images/search-icon.svg" title="Kassandra Search" alt="Kassandra search icon"></img>
    </div>

    <div class="content-drop-shadow-boarder">
      <h1 id="create-account-label" class="kassandra-title">Create Account</h1>

      <label class="kassandra-label" name="username-label">Username</label>
      <input type="text" class="kassandra-field" id="username-field" name="username-field" onchange="updateUsernameMessage()" required minlength="8" maxlength="50" size="50">
      <label class="kassandra-message-label" id="username-message-label" name="username-message-label"></label>

      <label class="kassandra-label" name="email-label">Email</label>
      <input type="text" class="kassandra-field" id="email-field" name="email-field" onchange="updateEmailMessage()" required minlength="8" maxlength="50" size="50">
      <label class="kassandra-message-label" id="email-message-label" name="email-message-label"></label>

      <label class="kassandra-label" name="password-label">Password</label>
      <input type="password" class="kassandra-field" id="password-field" name="password-field" onchange="updatePasswordMessage()" required minlength="8" maxlength="50" size="50">
      <button id="password-button" class="margin-right-20 gray-text kassandra-field-right" onclick="togglePassword()">SHOW</button>
      <label class="kassandra-message-label" id="password-message-label" name="password-message-label"></label>

      <label class="kassandra-label" name="confirm-password-label">Confirm Password</label>
      <input type="password" class="kassandra-field" id="confirm-password-field" name="confirm-password-field" onchange="updatePasswordMessage()" required minlength="8" maxlength="50" size="50">
      <label class="kassandra-message-label" id="confirm-password-message-label" name="confirm-password-message-label"></label>

      <div class="content-left">
        <input type="checkbox" id="terms-and-conditions-checkbox" name="terms-and-conditions-checkbox" value="">
        <label name="terms-and-conditions-label">I agree to the terms & conditions</label>
      </div>

      <div class="center">
        <button id="create-account-button" class="kassandra-action-button">Create Account</button>
        <div class="content-margin-top-50">
          <label id="connect-with-phantom-wallet-label">Connect with Phantom Wallet</label>
          <div class="kassandra-button-shadow">
            <input type="image" id="phantom-button" class="phantom-button" src="../../images/phantom-logo.svg" title="Create Account with Phantom" alt="Create Account with Phantom" onclick="createAccountPhantom()"></input>
          </div>
        </div>
      </div>

      <div class="center margin-top-20">
        <label name="already-a-member-label">Already a member? </label>
        <a href="../log-in/login.html">Log In</a>
      </div>
    </div>

    <script type="text/javascript" src="../common/account.js"></script>
    <script type="text/javascript" src="./create-account.js"></script>
  </body>
</html>
