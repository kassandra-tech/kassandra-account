<!DOCTYPE html>
<html>
  <head>
    <title>Forgot Password</title>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>

    <link rel="stylesheet" href="../../components/common.css">
  </head>

  <body>
    <div class="content-drop-shadow-boarder">
      <div id="login-label" class="kassandra-title">Forgot Password</div>
      <div class="content-margin-top-50 kassandra-description-shadow-2-lines">
        <div id="welcome-to-kassandra-label" class="kassandra-description">Please enter your Username and Email Address to recover your account credentials</div>
      </div>

      <label class="kassandra-label" name="username-label">Username</label>
      <input type="text" class="kassandra-field" id="username-field" name="username-field" required minlength="8" maxlength="50" size="50">

      <label class="kassandra-label" name="email-label">Email</label>
      <input type="text" class="kassandra-field" id="email-field" name="email-field">
      
      <div class="center">
        <button id="submit-button" class="kassandra-action-button">Submit</button>

        <div class="center margin-top-20">
          <label name="not-a-kassandra-member-label">Not a Kassandra member? </label>
          <a class="kassandra-link" href="../create-account/create-account.html">Create Account</a>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../common/account.js"></script>
  </body>
</html>
