<!DOCTYPE html>
<html>
  <head>
    <title>Log In</title>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>

    <link rel="stylesheet" href="../components/common.css">
  </head>

  <body>
    <div class="kassandra-header" name="header">
      <a href="home.html">
        <img src="../images/kassandra-icon.svg" id="kassandra-button" class="header-icon" title="Kassandra Home" alt="Kassandra sphere icon. Navigates home when clicked."></img>
      </a>
      <a href="learn-coming-soon.html" class="kassandra-header-link" >Learn</a>
      <a href="markets-coming-soon.html" class="kassandra-header-link" >Markets</a>
      <a href="trade-coming-soon.html" class="kassandra-header-link" >Trade</a>
      <a href="portfolio-coming-soon.html" class="kassandra-header-link" >Portfolio</a>
      <a href="coming-soon.html" class="kassandra-header-link" >Why Kassandra?</a>
      <a href="create-account.html" class="kassandra-header-link-right" >Create Account</a>
      <a href="login.html" class="kassandra-header-link-right" >Log In</a>
      <img src="../images/search-icon.svg" id="search-button" class="search-icon" title="Search" alt="Search Kassandra"></img>
    </div>

    <div class="input-container" name="Input Container">
      <div class="kassandra-title">Log In</div>
      <div class="content-margin-top-50 kassandra-description-shadow">
        <div class="kassandra-description">Welcome to Kassandra</div>
      </div>

      <label class="kassandra-label">Username</label>
      <input type="text" id="username-field" class="kassandra-field" onchange="updateUsernameMessage()" required minlength="5" maxlength="50" size="50">
      <label id="username-message-label" class="kassandra-message-label"></label>

      <label class="kassandra-label">Password</label>
      <input type="password" id="password-field" class="kassandra-field" onchange="updatePasswordMessage()" required minlength="8" maxlength="50" size="50">
      <button id="show-password-state-button" class="margin-right-20 gray-text kassandra-field-right" onclick="togglePassword()">SHOW</button>
      <label id="password-message-label" class="kassandra-message-label"></label>
      
      <div class="center">
        <button id="submit-button" class="kassandra-action-button">Submit</button>
        <div class="content-margin-top-50">
          <label>Connect with Phantom Wallet</label>
          <div class="kassandra-button-shadow">
            <input type="image" src="../images/phantom-logo.svg"  id="phantom-button" class="phantom-button" title="Create Account with Phantom" alt="Create Account with Phantom" onclick="createAccountPhantom()"></input>
          </div>
        </div>
        <div class="center margin-top-20">
          <a class="kassandra-link" href="forgot-password.html">Forgot Password?</a>
        </div>

        <div class="center margin-top-20">
          <label>Not a Kassandra member?</label>
          <a href="create-account.html" class="kassandra-link">Create Account</a>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="common/account.js"></script>
    <script type="text/javascript" src="common/login.js"></script>
  </body>
</html>
